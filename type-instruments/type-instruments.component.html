<div class="container">
<div class="card shadow mb-4">
<div class="card-body">
<table class="table table-striped">
<tr> <th>Id</th><th>Nom</th>  <th>Date Cr√©ation</th> </tr>
    <tbody *ngFor="let typeInstrument of typeInstruments">
    <tr >
      
        <td>{{typeInstrument.idType}}</td>
        <td>{{typeInstrument.nomType}}</td>
        <td>{{typeInstrument.dateCreation | date:'dd/MM/yyyy'}}</td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerType(typeInstrument)">Supprimer</a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateTypeInstrument',typeInstrument.idType]">Modifier</a></td>
    </tr>
    
    </tbody>
</table>
</div>
</div>
</div>
