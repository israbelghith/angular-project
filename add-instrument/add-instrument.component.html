<div class="container">
    <div>
    <h2>Ajouter une Instrument :</h2>
    </div>
    <form [formGroup]="InstrumentForm" (submit)="addInstrument()">
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Instrument</label>
        <input hidden type="number" 
        name="idInstrument" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Instrument</label>
        <input type="text" formControlName="nomInstrument"
        name="nomInstrument" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Instrument</label>
        <input type="number" formControlName="prixInstrument"
        name="prixInstrument" class="form-control">
        </div>
        <div class="form-group">
            <label>Marque </label>
            <select class="form-control" id="idType" formControlName="typeInstrument">
                <option value="">--SÃ©lectionner une marque--</option>
                <option [ngValue]="type" *ngFor="let type of typeList ">{{type.nomType}}</option>

            </select>
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addInstrument()" class="btn btn-success">Ajouter</button>
        <div>
            <h3>{{ message }}</h3>
        </div>
        </div>
        </form>
        </div>
